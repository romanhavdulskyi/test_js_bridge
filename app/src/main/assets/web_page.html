<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">

var wifiFetchCounter = 0;
function getWifiNetworks() {
    setTimeout(function() {
        var networks =  Android.getWifiNetwork();
        console.log("getWifiNetworks [networks: \'" + networks + "\']");
        wifiFetchCounter++;
        if (wifiFetchCounter < 1000) {
            getWifiNetworks();
        }
    }, 850)
 }

 function openQRScanner() {
    Android.openQRScanner('qrCallback');
 }
function qrCallback(result) {
     console.log("qrCallback [result: \'" + result + "\']");
}



    </script>
    <style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.buttonGreen {background-color: #4CAF50;} /* Green */



    </style>
</head>
<body>

<button onclick="openQRScanner()" class="button buttonGreen">Open QR</button>
<button onclick="getWifiNetworks()" class="button buttonGreen">Log wifi networks</button>

</body>
</html>
